<section class="root">
  <div>
    <app-post-maker (onSubmit)="handleSubmitPost($event)"></app-post-maker>
  </div>

  <div class="posts-menu-bar">
    <button class="menu-bar-item">
      <img
        src="assets/shared/svg/last-news-active-icon.svg"
        alt="Last news icon"
      />
      Ãšltimas noticias
    </button>
    <button class="menu-bar-item">
      <img src="assets/shared/svg/favorite-icon.svg" alt="Last news icon" />
      Favoritos
    </button>
    <button class="menu-bar-item">
      <img src="assets/shared/svg/groups-icon.svg" alt="Last news icon" />
      Grupos
    </button>
  </div>

  <div class="posts-container">
    <app-post
      *ngFor="let post of posts"
      [userId]="post.userId"
      [userName]="post.userName"
      [userImg]="post.profileImg"
      [likes]="post.likes"
      [facultyName]="post.faculty.name"
      [comments]="post.comments"
      [postContent]="{ text: post.body.text, img: post.body.image }"
    ></app-post>
  </div>

  <app-chat-room
    *ngIf="chatRoom.chatRoomId && chatRoom.isOpen"
    [userId]="user.userId"
    [members]="chatRoom.members"
    (onSubmit)="handleChatRoomSubmit($event)"
    [messages]="chatRoomMessages"
  ></app-chat-room>
</section>
